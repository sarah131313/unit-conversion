<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Unit Conversion</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
          <div class="head-container">
              <h3 id="title">Metric/Imperial Unit Conversion</h3>
              <input type="text" id="input-el">
              <button id="btn-el">Convert</button>
              
          </div>
          <div class="second-container">
              <div class="box">
                  <h4>Length (Meter/Feet)</h4>
                  <p id="meter-feet" class="result"></p>
              </div>
              <div class="box">
                  <h4>Volume (Liters/Gallons)</h4>
                  <p id="liter-gallon" class="result"></p>
              </div>
              <div class="box">
                  <h4>Mass (Kilograms/Pounds)</h4>
                  <p id="kilo-pound" class="result"></p>
              </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
